
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FindX - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Login Page -->
  <section class="min-h-screen flex flex-col items-center justify-center px-6">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold mb-4 text-center">Login to FindX</h2>
      <form class="space-y-4">
        <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-md" />
        <input type="password" placeholder="Password" class="w-full px-4 py-2 border rounded-md" />
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Login</button>
        <p class="text-center text-sm">Don't have an account? <a href="signup.html" class="text-blue-600 hover:underline">Sign up</a></p>
      </form>
    </div>
  </section>

</body>
</html>
