
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FindX - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-xl font-bold text-blue-600">FindX</a>
      <div class="space-x-4">
        <a href="home.html" class="text-gray-700 hover:text-blue-600">Home</a>

      </div>
    </div>
  </nav>

  <!-- Sign Up Page -->
  <section class="min-h-screen px-6 py-10">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-3xl font-bold text-center mb-6">Create an Account</h2>

      <!-- Sign Up Form -->
      <form action="#" method="POST" class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-600">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        
        <div>
          <label for="email" class="block text-sm font-medium text-gray-600">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Email" required class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
          <input type="password" id="password" name="password" placeholder="********" required class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label for="confirm-password" class="block text-sm font-medium text-gray-600">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="********" required class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Sign Up</button>
      </form>

      <div class="text-center mt-4">
        <p class="text-sm text-gray-600">Already have an account? <a href="login.html" class="text-blue-600 hover:text-blue-700">Login here</a></p>
      </div>
    </div>
  </section>
    </div>
  </footer>

</body>
</html>
