

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FindX - Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="index.html" class="text-xl font-bold text-blue-600">FindX</a>
      <div class="space-x-4">
        <a href="home.html" class="text-gray-700 hover:text-blue-600">Home</a>
        <a href="profile.html" class="text-gray-700 hover:text-blue-600">Profile</a>
      </div>
    </div>
  </nav>

    <!-- Edit Profile Section -->
  <section class="min-h-screen px-6 py-10 pb-24">
    <div class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
      <h2 class="text-2xl font-bold mb-6 text-center">Edit Profile</h2>

      <form id="edit-profile-form" class="space-y-4">
        <div>
          <label for="edit-name" class="block text-sm font-medium text-gray-600">Name</label>
          <input type="text" id="edit-name" name="edit-name" required class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>
        <div>
          <label for="edit-email" class="block text-sm font-medium text-gray-600">Email</label>
          <input type="email" id="edit-email" name="edit-email" required class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>
        <div>
          <label for="edit-location" class="block text-sm font-medium text-gray-600">Location</label>
          <input type="text" id="edit-location" name="edit-location" class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Save Changes</button>
        <button type="button" onclick="window.location.href='profile.html'" class="w-full bg-gray-300 text-gray-800 py-2 rounded hover:bg-gray-400">Cancel</button>
      </form>
    </div>
  </section>

  <!-- Script to pre-fill and save to localStorage -->
  <script>
    // Pre-fill existing data
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("edit-name").value = localStorage.getItem("name") || "";
      document.getElementById("edit-email").value = localStorage.getItem("email") || "";
      document.getElementById("edit-location").value = localStorage.getItem("location") || "";
    });

    // Save updated data
    document.getElementById("edit-profile-form").addEventListener("submit", function(e) {
      e.preventDefault();

      localStorage.setItem("name", document.getElementById("edit-name").value);
      localStorage.setItem("email", document.getElementById("edit-email").value);
      localStorage.setItem("location", document.getElementById("edit-location").value);

      alert("Profile updated successfully!");
      window.location.href = "profile.html";
    });
  </script>

</body>
</html>
